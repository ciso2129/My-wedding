<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zulfi & Aisha Wedding</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&family=Amiri&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Playfair Display', serif;
background:#dbe6c6 url('https://www.transparenttextures.com/patterns/arabesque.png');
overflow-x:hidden;
color:#333;
}

section{
padding:70px 20px;
text-align:center;
max-width:900px;
margin:auto;
}

.gold{color:#bfa134;}

h1{
font-family:'Great Vibes', cursive;
font-size:60px;
color:#bfa134;
}

.monogram{
font-family:'Great Vibes';
font-size:80px;
color:#bfa134;
margin:20px 0;
}

.divider{
width:120px;
height:3px;
background:#bfa134;
margin:20px auto;
}

.guest-text{
margin-top:25px;
font-size:22px;
line-height:1.6;
}

.button{
padding:12px 30px;
background:linear-gradient(145deg,#d4af37,#a8891f);
border:none;
border-radius:30px;
color:white;
font-size:18px;
cursor:pointer;
margin-top:20px;
text-decoration:none;
display:inline-block;
}

.qr{
margin-top:25px;
}

.gallery{
display:flex;
gap:15px;
overflow-x:auto;
padding:20px 0;
}

.gallery img{
height:220px;
border-radius:15px;
box-shadow:0 8px 20px rgba(0,0,0,0.3);
}

@media(max-width:600px){
h1{font-size:42px;}
.monogram{font-size:60px;}
}
</style>
</head>

<body>

<section>
<div style="font-family:'Amiri';font-size:26px;" class="gold">
بِسْمِ ٱللَّٰهِ ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ
</div>

<div class="monogram">Z & A</div>

<h1>Zulfi & Aisha</h1>

<div id="guestName" class="guest-text"></div>

<div id="rsvpSection"></div>
</section>

<section>
<h2>Wedding Events</h2>
<div class="divider"></div>
<p><strong>Mehndi:</strong> 18 April 2026 – 7:00 PM</p>
<p><strong>Nikah:</strong> 20 April 2026 – 5:00 PM</p>
<p><strong>Walima:</strong> 21 April 2026 – 6:00 PM</p>
</section>

<section>
<h2>Venue</h2>
<div class="divider"></div>
<p>Royal Garden, Srinagar</p>
<a href="https://www.google.com/maps/search/Royal+Garden+Srinagar" target="_blank" class="button">
Open in Google Maps
</a>
</section>

<section>
<h2>Countdown to Nikah</h2>
<div class="divider"></div>
<div id="countdown" style="font-size:22px;"></div>
</section>

<script>

/* ================= PERSONALIZED GUEST SYSTEM ================= */

const allowedGuests = {
  "zubair": "Zubair",
  "naveed": "Naveed"
};

const params = new URLSearchParams(window.location.search);
const guestParam = params.get("guest");

const guestBox = document.getElementById("guestName");
const rsvpBox = document.getElementById("rsvpSection");

if (guestParam && allowedGuests[guestParam.toLowerCase()]) {

  const guestName = allowedGuests[guestParam.toLowerCase()];
  const currentURL = window.location.href;

  guestBox.innerHTML =
  "Honoured Guest,<br><span style='font-family:Great Vibes;font-size:30px;color:#bfa134'>" 
  + guestName + 
  "</span><br>We request your gracious presence at our wedding celebration.";

  /* QR Code */
  rsvpBox.innerHTML +=
  "<div class='qr'><img src='https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="
  + encodeURIComponent(currentURL) +
  "' alt='QR Code'></div>";

  /* WhatsApp RSVP */
  const message = "Assalamu Alaikum, I " + guestName + " will be attending the wedding of Zulfi & Aisha.";
  const whatsappLink = "https://wa.me/91XXXXXXXXXX?text=" + encodeURIComponent(message);

  rsvpBox.innerHTML +=
  "<a class='button' href='" + whatsappLink + "' target='_blank'>RSVP on WhatsApp</a>";

} else {
  guestBox.innerHTML =
  "We request your gracious presence at our wedding celebration.";
}

/* ================= COUNTDOWN ================= */

var weddingDate = new Date("April 20, 2026 17:00:00").getTime();

setInterval(function(){
var now = new Date().getTime();
var distance = weddingDate - now;

var days = Math.floor(distance/(1000*60*60*24));
var hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
var minutes = Math.floor((distance%(1000*60*60))/(1000*60));
var seconds = Math.floor((distance%(1000*60))/1000);

document.getElementById("countdown").innerHTML =
days + "d " + hours + "h " + minutes + "m " + seconds + "s";
},1000);

</script>

</body>
</html>
