<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Invitation</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Great+Vibes&family=Amiri:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Playfair Display', serif;
  background:#dbe6c6;
  color:#6b5b2a;
  overflow-x:hidden;
}

/* Islamic Header */
.bismillah{
  font-family:'Amiri', serif;
  font-size:28px;
  margin-bottom:10px;
}

/* Envelope Screen */
.envelope-screen{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  background:#cddbb0;
  position:fixed;
  width:100%;
  z-index:10;
  perspective:1000px;
}

.envelope{
  width:340px;
  height:220px;
  background:#b7c89e;
  position:relative;
  border-radius:8px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

.flap{
  position:absolute;
  width:100%;
  height:110px;
  background:#aabf8b;
  top:0;
  transform-origin:top;
  transition:transform 1s ease;
  clip-path:polygon(0 0,100% 0,50% 100%);
}

.seal{
  width:90px;
  height:90px;
  background:radial-gradient(circle,#d4af37,#a8891f);
  border-radius:50%;
  position:absolute;
  top:65px;
  left:125px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Great Vibes', cursive;
  font-size:32px;
  color:white;
  cursor:pointer;
  box-shadow:0 6px 15px rgba(0,0,0,0.4);
  transition:0.3s;
}

.seal:hover{
  transform:scale(1.1);
}

.open .flap{
  transform:rotateX(-180deg);
}

/* Invitation */
.invite{
  display:none;
  padding:30px;
  text-align:center;
  animation:fadeIn 1.5s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

h1{
  font-family:'Great Vibes', cursive;
  font-size:52px;
  color:#bfa134;
}

.section{
  margin:50px 0;
}

.gold{
  color:#bfa134;
}

.border{
  border-top:2px solid #bfa134;
  border-bottom:2px solid #bfa134;
  padding:20px 0;
}

.button{
  padding:14px 35px;
  background:linear-gradient(145deg,#d4af37,#a8891f);
  color:white;
  border:none;
  border-radius:30px;
  font-size:18px;
  text-decoration:none;
  cursor:pointer;
  transition:0.3s;
}

.button:hover{
  transform:scale(1.08);
}

/* Countdown */
#countdown{
  font-size:22px;
  margin-top:10px;
}

/* Confetti */
.confetti{
  position:fixed;
  width:8px;
  height:8px;
  background:#d4af37;
  animation:fall 3s linear forwards;
}

@keyframes fall{
  from{transform:translateY(-10vh) rotate(0);}
  to{transform:translateY(100vh) rotate(360deg);}
}

@media(max-width:600px){
  h1{font-size:40px;}
}
</style>
</head>

<body>

<!-- Envelope -->
<div class="envelope-screen" id="envelopeScreen">
  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="seal" onclick="openInvite()">Z & A</div>
  </div>
  <p class="gold">Tap the Golden Seal</p>
</div>

<!-- Invitation -->
<div class="invite" id="invite">

  <div class="bismillah">بِسْمِ ٱللَّٰهِ ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ</div>

  <h1>Zulfi & Aisha</h1>
  <p class="gold">Nikah Ceremony</p>

  <div class="section border">
    <h2>Wedding Day</h2>
    <p>Sunday, 20 April 2026</p>
    <p>5:00 PM</p>
  </div>

  <div class="section">
    <h2>Countdown</h2>
    <div id="countdown"></div>
  </div>

  <div class="section border">
    <h2>Venue</h2>
    <p>Royal Garden, Srinagar</p>
  </div>

  <div class="section">
    <button class="button">RSVP</button>
  </div>

</div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>

function openInvite(){
  document.getElementById("envelope").classList.add("open");
  setTimeout(()=>{
    document.getElementById("envelopeScreen").style.display="none";
    document.getElementById("invite").style.display="block";
    document.getElementById("music").play();
    confettiEffect();
  },1000);
}

/* Confetti */
function confettiEffect(){
  for(let i=0;i<30;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.animationDuration=(2+Math.random()*2)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}

/* Countdown */
var weddingDate=new Date("April 20, 2026 17:00:00").getTime();

setInterval(function(){
  var now=new Date().getTime();
  var distance=weddingDate-now;

  var days=Math.floor(distance/(1000*60*60*24));
  var hours=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
  var minutes=Math.floor((distance%(1000*60*60))/(1000*60));
  var seconds=Math.floor((distance%(1000*60))/1000);

  document.getElementById("countdown").innerHTML=
  days+"d "+hours+"h "+minutes+"m "+seconds+"s";
},1000);

/* Personalized Guest Name */
const params=new URLSearchParams(window.location.search);
const guest=params.get("guest");
if(guest){
  document.querySelector(".gold").innerHTML="Dear "+guest+", You are invited";
}

</script>

</body>
</html>
