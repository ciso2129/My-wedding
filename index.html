<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zulfkar quresi</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&family=Amiri&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
height:100vh;
overflow:hidden;
font-family:'Playfair Display', serif;
background:#dbe6c6;
}

/* ================= ENVELOPE FULL SCREEN ================= */

.envelope-screen{
position:fixed;
width:100%;
height:100vh;
background:linear-gradient(135deg,#cddbb0,#dbe6c6);
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:999;
}

.envelope{
width:90%;
max-width:500px;
height:300px;
background:#b7c89e;
position:relative;
border-radius:10px;
box-shadow:0 15px 40px rgba(0,0,0,0.3);
overflow:hidden;
}

/* FLAP */
.flap{
position:absolute;
width:100%;
height:50%;
background:#aabf8b;
top:0;
left:0;
transform-origin:top;
transition:1s ease;
clip-path:polygon(0 0,100% 0,50% 100%);
z-index:2;
}

/* SEAL */
.seal{
position:absolute;
width:100px;
height:100px;
background:radial-gradient(circle,#d4af37,#a8891f);
border-radius:50%;
display:flex;
justify-content:center;
align-items:center;
font-family:'Great Vibes', cursive;
font-size:36px;
color:white;
cursor:pointer;
bottom:90px;
left:50%;
transform:translateX(-50%);
z-index:3;
box-shadow:0 8px 20px rgba(0,0,0,0.4);
transition:.3s;
}

.seal:active{
transform:translateX(-50%) scale(.9);
}

.open .flap{
transform:rotateX(-180deg);
}

/* ================= INVITATION ================= */

.invite{
position:absolute;
top:0;
left:0;
width:100%;
min-height:100vh;
background:#dbe6c6 url('https://www.transparenttextures.com/patterns/arabesque.png');
display:flex;
flex-direction:column;
align-items:center;
padding:40px 20px;
opacity:0;
pointer-events:none;
transition:1.5s ease;
overflow:auto;
}

.invite.show{
opacity:1;
pointer-events:auto;
}

h1{
font-family:'Great Vibes', cursive;
font-size:60px;
color:#bfa134;
margin-bottom:10px;
text-align:center;
}

.gold{
color:#bfa134;
}

.section{
margin:40px 0;
text-align:center;
max-width:600px;
}

.border{
border-top:2px solid #bfa134;
border-bottom:2px solid #bfa134;
padding:20px 0;
}

.button{
padding:14px 35px;
background:linear-gradient(145deg,#d4af37,#a8891f);
border:none;
border-radius:30px;
color:white;
font-size:18px;
cursor:pointer;
transition:.3s;
}

.button:hover{
transform:scale(1.08);
}

#countdown{
font-size:22px;
margin-top:10px;
}

/* GOLD PARTICLES */
.particle{
position:fixed;
width:6px;
height:6px;
background:#d4af37;
border-radius:50%;
opacity:.6;
animation:float 8s linear infinite;
}

@keyframes float{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

@media(max-width:600px){
h1{font-size:42px;}
.envelope{height:240px;}
}
</style>
</head>
<body>

<!-- ENVELOPE -->
<div class="envelope-screen" id="screen">
<div class="envelope" id="envelope">
<div class="flap"></div>
<div class="seal" onclick="openInvite()">Z & A</div>
</div>
<p class="gold" style="margin-top:20px;">Tap the Golden Seal</p>
</div>

<!-- INVITATION -->
<div class="invite" id="invite">

<div class="gold" style="font-family:'Amiri';font-size:28px;">
بِسْمِ ٱللَّٰهِ ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ
</div>

<h1>Zulfi & Aisha</h1>

<div class="section border">
<h2>Wedding Events</h2>
<p><strong>Mehndi:</strong> 18 April 2026 – 7:00 PM</p>
<p><strong>Nikah:</strong> 20 April 2026 – 5:00 PM</p>
<p><strong>Walima:</strong> 21 April 2026 – 6:00 PM</p>
</div>

<div class="section">
<h2>Countdown to Nikah</h2>
<div id="countdown"></div>
</div>

<div class="section border">
<h2>Venue</h2>
<p>Royal Garden, Srinagar</p>
</div>

<div class="section">
<button class="button">RSVP</button>
</div>

</div>

<audio id="music" loop>
<source src="sufi-music.mp3" type="audio/mpeg">
</audio>

<script>

function openInvite(){
document.getElementById("envelope").classList.add("open");

setTimeout(()=>{
document.getElementById("screen").style.display="none";
document.getElementById("invite").classList.add("show");
document.body.style.overflow="auto";
document.getElementById("music").play();
},1000);
}

/* Countdown */
var weddingDate=new Date("April 20, 2026 17:00:00").getTime();

setInterval(function(){
var now=new Date().getTime();
var distance=weddingDate-now;

var days=Math.floor(distance/(1000*60*60*24));
var hours=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
var minutes=Math.floor((distance%(1000*60*60))/(1000*60));
var seconds=Math.floor((distance%(1000*60))/1000);

document.getElementById("countdown").innerHTML=
days+"d "+hours+"h "+minutes+"m "+seconds+"s";
},1000);

/* Floating gold particles */
for(let i=0;i<25;i++){
let p=document.createElement("div");
p.className="particle";
p.style.left=Math.random()*100+"vw";
p.style.animationDuration=(5+Math.random()*5)+"s";
document.body.appendChild(p);
}

</script>

</body>
</html>
