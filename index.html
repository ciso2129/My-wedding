<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding of Zulfkar & Eqra</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --olive-deep: #3b4d1a;
            --olive-mid: #556b2f;
            --cream: #fffdfa;
            --gold-text: #b38b4d;
        }

        body {
            margin: 0;
            padding: 0;
            background: #f0f2eb;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .envelope-wrapper {
            position: relative;
            width: 360px;
            height: 260px;
            cursor: pointer;
            perspective: 1000px;
        }

        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: var(--olive-deep);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .flap {
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 180px solid transparent;
            border-right: 180px solid transparent;
            border-top: 130px solid var(--olive-mid);
            transform-origin: top;
            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 4;
        }

        .stamp {
            position: absolute;
            top: 100px;
            left: 155px;
            width: 55px;
            height: 55px;
            background: radial-gradient(circle, #d4af37, #b38b4d);
            border-radius: 50%;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Great Vibes', cursive;
            font-size: 20px;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            transition: 0.5s;
            border: 1px solid #96743d;
        }

        .card {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 340px;
            height: 240px; 
            background: var(--cream);
            padding: 30px 20px;
            box-sizing: border-box;
            text-align: center;
            transition: all 0.9s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2;
            overflow-y: hidden;
            border: 1px solid #eee;
        }

        .card-content {
            opacity: 0;
            transition: opacity 0.5s ease 0.4s;
        }

        .names {
            font-family: 'Great Vibes', cursive;
            color: var(--olive-deep);
            font-size: 2.2rem;
            margin: 15px 0;
            line-height: 1.2;
        }

        .section { margin: 35px 0; }
        
        .section h4 {
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.7rem;
            color: var(--gold-text);
            margin-bottom: 5px;
        }

        /* Countdown Style */
        #countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            font-weight: 600;
            color: var(--olive-deep);
        }

        .time-box { font-size: 0.8rem; }
        .time-box span { display: block; font-size: 1.2rem; color: var(--gold-text); }

        .rsvp-btn {
            display: inline-block;
            background-color: #25D366;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 0.8rem;
            margin-top: 25px;
        }

        /* OPEN STATE */
        .envelope-wrapper.open .flap { transform: rotateX(180deg); z-index: 0; }
        .envelope-wrapper.open .stamp { opacity: 0; }
        .envelope-wrapper.open .card {
            height: 750px; 
            transform: translateY(-480px);
            overflow-y: auto;
            z-index: 10;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
        }
        .envelope-wrapper.open .card-content { opacity: 1; }
        .card::-webkit-scrollbar { width: 0; }
    </style>
</head>
<body>

<div class="envelope-wrapper" onclick="this.classList.toggle('open')">
    <div class="flap"></div>
    <div class="stamp">Z&E</div>
    <div class="envelope"></div>
    
    <div class="card">
        <div class="card-content">
            <h4>Save the Date</h4>
            <div class="names">Zulfkar Qureshi <br>&<br> Eqra Farooq</div>
            <p style="color: var(--gold-text); font-weight: 600;">26 APRIL 2026</p>
            
            <div id="countdown">
                <div class="time-box"><span id="days">00</span>Days</div>
                <div class="time-box"><span id="hours">00</span>Hrs</div>
                <div class="time-box"><span id="mins">00</span>Mins</div>
            </div>

            <div class="section">
                <h4>The Celebration</h4>
                <p>Please join us for the Nikah ceremony followed by a grand Walima feast.</p>
            </div>

            <div class="section">
                <h4>Venue</h4>
                <p>The Royal Orchid Gardens<br>Srinagar, J&K</p>
            </div>

            <a href="https://wa.me/910000000000?text=I%20will%20be%20attending!" class="rsvp-btn">
                Confirm Attendance (WhatsApp)
            </a>
            
            <p style="margin-bottom: 60px;"></p>
        </div>
    </div>
</div>

<script>
    // Countdown Timer Logic
    const weddingDate = new Date("April 26, 2026 00:00:00").getTime();

    setInterval(function() {
        const now = new Date().getTime();
        const diff = weddingDate - now;

        document.getElementById("days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
        document.getElementById("hours").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        document.getElementById("mins").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    }, 1000);
</script>

</body>
</html>
