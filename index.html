<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zulfkar Qureshi Wedding Invitation</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:'Playfair Display',serif;
background:#f6f3ea;
overflow:hidden;
scroll-behavior:smooth;
}

/* ================= ENVELOPE ================= */

.intro{
position:fixed;
width:100%;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#c9d6a3,#a5b97a);
perspective:2000px;
z-index:1000;
}

.envelope-wrapper{
position:relative;
width:380px;
height:520px;
}

.envelope{
position:absolute;
width:100%;
height:100%;
background:url('envelope-texture.jpg') center/cover;
border-radius:30px;
box-shadow:0 40px 80px rgba(0,0,0,0.35);
overflow:hidden;
}

.flap{
position:absolute;
top:0;
width:100%;
height:60%;
background:url('envelope-texture.jpg') center/cover;
clip-path:polygon(0 0,100% 0,50% 100%);
transform-origin:top;
transition:transform 2.5s cubic-bezier(.77,0,.18,1);
z-index:5;
}

.seal{
position:absolute;
top:56%;
left:50%;
transform:translate(-50%,-50%);
width:100px;
height:100px;
background:#f3efe2;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-family:'Great Vibes',cursive;
font-size:38px;
color:#8c7a3f;
box-shadow:0 10px 25px rgba(0,0,0,0.3);
cursor:pointer;
z-index:10;
}

/* OPEN ANIMATION */

.open .flap{
transform:rotateX(-170deg);
}

.open .intro{
opacity:0;
pointer-events:none;
transition:1.2s ease 2.2s;
}

/* ================= MAIN BACKGROUND ================= */

.main{
display:none;
background:url('floral-bg.jpg') center/cover fixed;
position:relative;
overflow:hidden;
}

/* Floating Flowers */

.flower{
position:absolute;
width:70px;
opacity:0.5;
animation:float 18s linear infinite;
}

@keyframes float{
0%{ transform:translateY(100vh) rotate(0deg);}
100%{ transform:translateY(-20vh) rotate(360deg);}
}

/* Page layout */

.page{
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
padding:100px 20px;
}

.invitation-card{
max-width:750px;
margin:auto;
background:rgba(255,255,255,0.65);
backdrop-filter:blur(15px);
padding:70px 50px;
border-radius:25px;
box-shadow:0 30px 70px rgba(0,0,0,0.15);
text-align:center;
}

.invitation-card h1{
font-family:'Great Vibes',cursive;
font-size:60px;
color:#5e3d3d;
margin-bottom:20px;
}

.invitation-card p{
font-size:18px;
line-height:1.8;
color:#444;
}

.date{
margin-top:40px;
font-size:22px;
letter-spacing:3px;
color:#8c7a3f;
}

.map-container iframe{
width:100%;
max-width:700px;
height:400px;
border:none;
border-radius:20px;
box-shadow:0 20px 50px rgba(0,0,0,0.2);
margin-top:30px;
}

</style>
</head>

<body>

<!-- ENVELOPE -->
<div class="intro">
<div class="envelope-wrapper">
<div class="envelope"></div>
<div class="flap"></div>
<div class="seal" onclick="openEnvelope()">ZQ</div>
</div>
</div>

<!-- MAIN CONTENT -->
<div class="main" id="mainContent">

<!-- Floating Flowers -->
<img src="https://pngimg.com/uploads/flower/flower_PNG10275.png" class="flower" style="left:10%;">
<img src="https://pngimg.com/uploads/flower/flower_PNG10275.png" class="flower" style="left:80%; animation-duration:22s;">
<img src="https://pngimg.com/uploads/flower/flower_PNG10275.png" class="flower" style="left:50%; animation-duration:25s;">

<!-- PAGE 1 – INVITATION -->
<section class="page">
<div class="invitation-card">
<h1>Wedding Invitation</h1>
<p id="personalText"></p>
<div class="date">
26 April 2026
</div>
</div>
</section>

<!-- PAGE 2 – GOOGLE MAP -->
<section class="page">
<div class="invitation-card">
<h1>Venue Location</h1>
<p>
Khalamulla, Alasteng, Ganderbal<br>
We look forward to welcoming you.
</p>
<div class="map-container">
<iframe 
src="https://www.google.com/maps?q=Khalamulla%20Alasteng%20Ganderbal&output=embed"
allowfullscreen>
</iframe>
</div>
</div>
</section>

<!-- PAGE 3 – CLOSING -->
<section class="page">
<div class="invitation-card">
<h1>Awaiting Your Gracious Presence</h1>
<p style="margin-top:20px; font-size:20px;">
Qureshi Family
</p>
<p style="margin-top:40px; font-size:22px; letter-spacing:3px; color:#8c7a3f;">
Thank You
</p>
</div>
</section>

</div>

<script>

function openEnvelope(){
document.body.classList.add("open");

setTimeout(()=>{
document.querySelector(".main").style.display="block";
document.body.style.overflow="auto";
},2500);
}

/* Personalization */

const params = new URLSearchParams(window.location.search);
const friendName = params.get("name") || "Friend";

document.getElementById("personalText").innerHTML =
`Dear <strong>${friendName}</strong>,<br><br>
With great pleasure, I invite you to join us at the wedding ceremony of my adored son <strong>Zulfkar Qureshi</strong>. 
Your presence will add joy and blessings to this special celebration.`;

</script>

</body>
</html>
