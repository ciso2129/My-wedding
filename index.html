<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zulfkar & Eqra Wedding</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --olive-deep: #3b4d1a;
            --olive-lite: #8b9467;
            --cream: #fffdfa;
            --gold: #c5a059;
            --shadow: rgba(0,0,0,0.15);
        }

        body {
            margin: 0;
            background: #f4f6f0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Envelope Logic */
        .envelope-container {
            position: relative;
            width: 320px;
            height: 220px;
            transition: opacity 1s ease, transform 1s ease;
            z-index: 10;
        }

        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--olive-deep);
            box-shadow: 0 30px 60px var(--shadow);
            z-index: 1;
        }

        .flap {
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-top: 130px solid var(--olive-lite);
            transform-origin: top;
            transition: transform 1.5s ease-in-out;
            z-index: 3;
        }

        .stamp {
            position: absolute;
            top: 100px;
            left: 135px;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #d4af37, #b38b4d);
            border-radius: 50%;
            z-index: 4;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Great Vibes', cursive;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: opacity 0.5s ease;
        }

        /* PREMIUM FULL-PAGE CARD */
        .card-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--cream);
            z-index: 100;
            display: none; /* Hidden until opened */
            opacity: 0;
            transition: opacity 2s ease;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .card-inner {
            max-width: 450px;
            margin: 0 auto;
            padding: 60px 30px;
            text-align: center;
            border: 1px solid #eee;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 50px rgba(0,0,0,0.05);
        }

        /* Typography & Style */
        .names {
            font-family: 'Great Vibes', cursive;
            color: var(--olive-deep);
            font-size: 2.8rem;
            margin: 30px 0;
            line-height: 1.1;
        }

        .section-title {
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 0.7rem;
            color: var(--gold);
            margin: 40px 0 10px 0;
            font-weight: 600;
        }

        #countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            padding: 20px;
            background: #fbfbfb;
            border-radius: 15px;
        }

        .time-box span { display: block; font-size: 1.5rem; color: var(--gold); font-weight: bold; }
        .time-box label { font-size: 0.6rem; text-transform: uppercase; color: #999; }

        .rsvp-btn {
            display: inline-block;
            background: #25D366;
            color: white;
            padding: 16px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            margin-top: 30px;
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.2);
        }

        /* Animations */
        .open-envelope .flap { transform: rotateX(180deg); }
        .open-envelope .stamp { opacity: 0; }
        .fade-out { opacity: 0; transform: scale(0.9); pointer-events: none; }
        .fade-in { display: block !important; opacity: 1 !important; }

        /* Leaf Animation */
        .leaf {
            position: fixed;
            background: rgba(139, 148, 103, 0.3);
            border-radius: 100% 0 100% 0;
            pointer-events: none;
            z-index: 101;
        }
        @keyframes drift {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(720deg); }
        }
    </style>
</head>
<body>

<audio id="weddingMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-india.mp3" type="audio/mpeg">
</audio>

<div class="envelope-container" id="env" onclick="startExperience()">
    <div class="flap"></div>
    <div class="stamp">Z&E</div>
    <div class="envelope"></div>
</div>

<div class="card-overlay" id="cardOverlay">
    <div class="card-inner">
        <p style="letter-spacing: 5px; font-size: 11px; color: var(--gold);">SAVE THE DATE</p>
        
        <div class="names">Zulfkar Qureshi <br>&<br> Eqra Farooq</div>
        
        <p style="font-weight: 300; font-size: 1.1rem; color: var(--olive-deep);">SUNDAY, APRIL 26, 2026</p>

        <div id="countdown">
            <div class="time-box"><span id="days">00</span><label>Days</label></div>
            <div class="time-box"><span id="hours">00</span><label>Hrs</label></div>
            <div class="time-box"><span id="mins">00</span><label>Mins</label></div>
        </div>

        <div class="section-title">The Ceremony</div>
        <p>Nikah followed by Walima Feast</p>
        
        <div class="section-title">Location</div>
        <p>Royal Orchid Gardens<br>Srinagar, J&K</p>

        <a href="https://wa.me/910000000000?text=I%20will%20be%20there!" class="rsvp-btn">Confirm via WhatsApp</a>

        <p style="margin-top: 50px; font-family: 'Great Vibes', cursive; font-size: 1.5rem; color: var(--olive-lite);">We look forward to seeing you</p>
        <div style="height: 100px;"></div>
    </div>
</div>

<script>
    function startExperience() {
        const env = document.getElementById('env');
        const overlay = document.getElementById('cardOverlay');
        const music = document.getElementById('weddingMusic');

        // Step 1: Open Flap
        env.classList.add('open-envelope');
        music.play();

        // Step 2: Fade Envelope and Show Full Card (Slow Motion)
        setTimeout(() => {
            env.classList.add('fade-out');
            overlay.classList.add('fade-in');
            createLeaves();
        }, 1500);
    }

    function createLeaves() {
        for (let i = 0; i < 20; i++) {
            const leaf = document.createElement('div');
            leaf.className = 'leaf';
            leaf.style.left = Math.random() * 100 + 'vw';
            leaf.style.width = Math.random() * 15 + 10 + 'px';
            leaf.style.height = leaf.style.width;
            leaf.style.animation = `drift ${Math.random() * 5 + 5}s linear infinite`;
            document.body.appendChild(leaf);
        }
    }

    const weddingDate = new Date("April 26, 2026 00:00:00").getTime();
    setInterval(() => {
        const now = new Date().getTime();
        const diff = weddingDate - now;
        document.getElementById("days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
        document.getElementById("hours").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        document.getElementById("mins").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    }, 1000);
</script>

</body>
</html>
