<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wedding Invitation | Zulfkar Qureshi</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --olive-deep: #3b4d1a;
            --olive-lite: #8b9467;
            --cream-bg: #fdfbf7;
            --gold: #c5a059;
            --dark-text: #2c3e50;
        }

        body, html {
            margin: 0; padding: 0;
            background: #e9edde;
            font-family: 'Montserrat', sans-serif;
            height: 100%;
            overflow: hidden;
        }

        /* --- STAGE 1: THE ENVELOPE --- */
        #introStage {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: #dce2d0;
            z-index: 1000;
            transition: opacity 1.5s ease, visibility 1.5s;
        }

        .envelope-wrapper {
            position: relative;
            width: 320px; height: 220px;
            cursor: pointer;
            perspective: 1500px;
        }

        .envelope-base {
            position: absolute;
            width: 100%; height: 100%;
            background: var(--olive-deep);
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
            z-index: 1;
        }

        .flap {
            position: absolute;
            top: 0; width: 0; height: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-top: 130px solid var(--olive-lite);
            transform-origin: top;
            transition: transform 1.2s ease-in-out;
            z-index: 3;
        }

        .stamp {
            position: absolute;
            top: 100px; left: 135px;
            width: 50px; height: 50px;
            background: radial-gradient(circle, #d4af37, #b38b4d);
            border-radius: 50%;
            z-index: 4;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 14px; font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }

        /* --- STAGE 2: THE PREMIUM CARD --- */
        #mainInvite {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: var(--cream-bg);
            opacity: 0;
            transition: opacity 2s ease;
            overflow-y: auto;
            visibility: hidden;
        }

        .card-frame {
            max-width: 450px;
            margin: 40px auto;
            background: white;
            padding: 15px;
            position: relative;
            box-shadow: 0 15px 50px rgba(0,0,0,0.08);
        }

        .inner-border {
            border: 2px solid var(--olive-lite);
            padding: 50px 25px;
            text-align: center;
            background: #fff;
            position: relative;
        }

        /* Bismillah Arabic */
        .bismillah {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: var(--dark-text);
        }

        .honor-line {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            font-style: italic;
            color: var(--gold);
            margin: 25px 0;
            line-height: 1.6;
        }

        .main-name {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 2.4rem;
            color: var(--olive-deep);
            letter-spacing: 2px;
            margin: 20px 0;
            text-transform: uppercase;
        }

        /* Beautiful Bold Date */
        .bold-date {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--olive-deep);
            color: white;
            display: inline-block;
            padding: 10px 30px;
            margin: 30px 0;
            letter-spacing: 4px;
        }

        /* Real-Time Countdown */
        #timer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            padding: 20px 0;
        }
        .t-box span { display: block; font-size: 1.8rem; font-weight: 700; color: var(--gold); }
        .t-box label { font-size: 0.65rem; text-transform: uppercase; color: #888; letter-spacing: 1px; }

        .lunch-timing {
            margin: 40px 0;
            font-weight: 600;
            color: var(--dark-text);
            border: 1px dashed var(--gold);
            padding: 15px;
            display: inline-block;
        }

        .thanks-note {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            color: var(--olive-lite);
            margin-top: 40px;
        }

        /* Animation States */
        .opened-flap .flap { transform: rotateX(180deg); }
        .opened-flap .stamp { opacity: 0; }
        .hide-intro { opacity: 0; visibility: hidden; }
        .show-invite { opacity: 1 !important; visibility: visible !important; }

    </style>
</head>
<body>

<audio id="bgMusic" loop><source src="https://www.bensound.com/bensound-music/bensound-india.mp3" type="audio/mpeg"></audio>

<div id="introStage">
    <div class="envelope-wrapper" id="envelope" onclick="openTheater()">
        <div class="flap"></div>
        <div class="stamp">Z.Q</div>
        <div class="envelope-base"></div>
    </div>
</div>

<div id="mainInvite">
    <div class="card-frame">
        <div class="inner-border">
            
            <div class="bismillah">ï·½</div>
            
            <div class="honor-line">
                Request the honor of your presence <br> 
                at the Marriage Ceremony of
            </div>
            
            <div class="main-name">Zulfkar Qureshi</div>
            
            <div class="bold-date">26 APRIL 2026</div>

            <div id="timer">
                <div class="t-box"><span id="days">00</span><label>Days</label></div>
                <div class="t-box"><span id="hours">00</span><label>Hours</label></div>
                <div class="t-box"><span id="mins">00</span><label>Mins</label></div>
            </div>

            <div class="info-block">
                <h4 style="letter-spacing: 4px; color: var(--gold); font-size: 0.8rem;">VENUE</h4>
                <p style="font-weight: 600;">Royal Orchid Gardens, Srinagar</p>
            </div>

            <div class="lunch-timing">
                LUNCH WILL BE SERVED AT 2:00 PM
            </div>

            <div class="thanks-note">Thank You</div>
            
            <p style="margin-top: 20px; font-size: 0.7rem; letter-spacing: 2px; color: #999;">WITH BEST COMPLIMENTS FROM FAMILY & FRIENDS</p>
        </div>
    </div>
    <div style="height: 60px;"></div>
</div>

<script>
    function openTheater() {
        const intro = document.getElementById('introStage');
        const invite = document.getElementById('mainInvite');
        const env = document.getElementById('envelope');
        const music = document.getElementById('bgMusic');

        env.classList.add('opened-flap');
        music.play();

        setTimeout(() => {
            intro.classList.add('hide-intro');
            invite.classList.add('show-invite');
            document.body.style.overflow = 'auto';
        }, 1500);
    }

    // REAL-TIME COUNTDOWN LOGIC
    const target = new Date("April 26, 2026 00:00:00").getTime();
    setInterval(() => {
        const now = new Date().getTime();
        const diff = target - now;
        
        if (diff > 0) {
            document.getElementById("days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("mins").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        }
    }, 1000);
</script>

</body>
</html>
