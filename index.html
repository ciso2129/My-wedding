<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Invited</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #fdf6f0;
            --envelope-color: #ffffff;
            --liner-color: #e2c275; /* Gold Liner */
            --wax-seal: #a32638;
            --text-dark: #4a4a4a;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        /* Floating Animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
        }

        /* The Envelope Base */
        .envelope {
            position: relative;
            width: 320px;
            height: 220px;
            background: var(--envelope-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 1;
        }

        /* The Inner Liner (Inside the flap) */
        .flap {
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-top: 110px solid var(--liner-color);
            transform-origin: top;
            transition: transform 0.6s ease;
            z-index: 4;
        }

        /* The Gold Wax Seal */
        .stamp {
            position: absolute;
            top: 85px;
            left: 135px;
            width: 50px;
            height: 50px;
            background: var(--wax-seal);
            border-radius: 50%;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffd700;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border: 2px solid #801826;
            transition: 0.4s;
        }

        /* The Card Design */
        .card {
            position: absolute;
            top: 10px;
            left: 15px;
            width: 290px;
            height: 200px;
            background: #fff;
            background-image: radial-gradient(#f0eadd 1px, transparent 1px);
            background-size: 20px 20px;
            padding: 25px;
            box-sizing: border-box;
            text-align: center;
            border: 2px solid #f1e5ac;
            transition: transform 0.8s ease;
            z-index: 2;
        }

        .card h2 {
            font-family: 'Great Vibes', cursive;
            color: #b8860b;
            font-size: 2.2rem;
            margin: 0;
        }

        .card p {
            font-size: 0.9rem;
            color: var(--text-dark);
            line-height: 1.5;
        }

        /* Interactive States */
        .envelope-wrapper.open .flap {
            transform: rotateX(180deg);
            z-index: 0;
        }

        .envelope-wrapper.open .card {
            transform: translateY(-150px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .envelope-wrapper.open .stamp {
            opacity: 0;
            transform: scale(0.5);
        }

        .btn-rsvp {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background: #b8860b;
            color: white;
            text-decoration: none;
            font-size: 12px;
            border-radius: 20px;
        }
    </style>
</head>
<body>

<div class="envelope-wrapper" onclick="this.classList.toggle('open')">
    <div class="flap"></div>
    <div class="stamp">‚ùà</div>
    <div class="envelope"></div>
    
    <div class="card">
        <h2>Save the Date</h2>
        <p>We are delighted to invite you to our celebration</p>
        <p><strong>Dec 25 | 7:00 PM</strong></p>
        <a href="#" class="btn-rsvp">Click to RSVP</a>
    </div>
</div>

</body>
</html>
