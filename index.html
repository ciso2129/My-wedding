<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Invitation</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
height:100vh;
background:linear-gradient(135deg,#d6d3b0,#b5a642);
display:flex;
justify-content:center;
align-items:center;
font-family:'Poppins',sans-serif;
overflow:hidden;
}

/* INTRO SCREEN */
#intro{
position:fixed;
width:100%;
height:100%;
background:#000;
display:flex;
justify-content:center;
align-items:center;
z-index:10;
}

.character{
width:220px;
position:absolute;
bottom:-300px;
animation:walkIn 3s forwards ease-in-out;
}

@keyframes walkIn{
0%{bottom:-300px;}
100%{bottom:100px;}
}

/* ENVELOPE */
.envelope{
width:320px;
height:220px;
background:#f5f1e8;
position:absolute;
bottom:-400px;
border-radius:10px;
box-shadow:0 15px 40px rgba(0,0,0,0.5);
animation:dropCard 3s forwards ease-in-out 3s;
}

@keyframes dropCard{
0%{bottom:-400px;}
100%{bottom:120px;}
}

.seal{
width:70px;
height:70px;
background:radial-gradient(circle,#b8860b,#8b6508);
border-radius:50%;
position:absolute;
top:75px;
left:125px;
cursor:pointer;
box-shadow:0 0 15px gold;
transition:0.4s;
}

.seal:hover{
transform:scale(1.1);
}

.hidden{
display:none;
}

/* INVITATION */
#invitation{
position:fixed;
width:100%;
height:100%;
background:linear-gradient(135deg,#f3efe3,#d4af37);
display:flex;
justify-content:center;
align-items:center;
text-align:center;
flex-direction:column;
opacity:0;
transition:1s;
}

.card{
background:white;
padding:40px;
width:90%;
max-width:600px;
border-radius:20px;
box-shadow:0 10px 40px rgba(0,0,0,0.3);
}

h1{
font-family:'Cinzel',serif;
color:#b8860b;
font-size:32px;
margin-bottom:20px;
}

p{
margin:10px 0;
font-size:18px;
}

.guest{
font-size:22px;
font-weight:600;
color:#8b6508;
margin-top:20px;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
<img src="character.png" class="character">
<div class="envelope">
<div class="seal" onclick="openInvitation()"></div>
</div>
</div>

<!-- INVITATION -->
<div id="invitation">
<div class="card">
<h1>Zain & Ayesha</h1>
<p>With the blessings of our parents</p>
<p>We invite you to our Wedding Ceremony</p>
<p>Sunday, 20 December 2026</p>
<p>Srinagar, Kashmir</p>
<p class="guest">Dear Guest</p>
</div>
</div>

<script>
function openInvitation(){
document.querySelector(".seal").style.transform="scale(0)";
setTimeout(()=>{
document.getElementById("intro").style.display="none";
document.getElementById("invitation").style.opacity="1";
},500);
}
</script>

</body>
</html>
