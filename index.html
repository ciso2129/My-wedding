<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zulfkar Qureshi Wedding</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:'Playfair Display',serif;
background:#f6f3ea;
overflow:hidden;
scroll-behavior:smooth;
}

/* ================= ENVELOPE ================= */

.intro{
position:fixed;
width:100%;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#c9d6a3,#a5b97a);
perspective:2000px;
z-index:1000;
}

.envelope-wrapper{
position:relative;
width:380px;
height:520px;
}

.envelope{
position:absolute;
width:100%;
height:100%;
background:url('envelope-texture.jpg');
background-size:cover;
border-radius:30px;
box-shadow:0 30px 60px rgba(0,0,0,0.35);
overflow:hidden;
}

.flap{
position:absolute;
top:0;
width:100%;
height:60%;
background:url('envelope-texture.jpg');
background-size:cover;
clip-path:polygon(0 0,100% 0,50% 100%);
transform-origin:top;
transition:1.5s cubic-bezier(.77,0,.18,1);
z-index:5;
}

.seal{
position:absolute;
top:56%;
left:50%;
transform:translate(-50%,-50%);
width:95px;
height:95px;
background:#f3efe2;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-family:'Great Vibes',cursive;
font-size:38px;
color:#8c7a3f;
box-shadow:0 8px 20px rgba(0,0,0,0.3);
cursor:pointer;
z-index:10;
}

.card{
position:absolute;
bottom:0;
left:50%;
transform:translateX(-50%) translateY(100%);
width:92%;
height:88%;
border-radius:20px;
background:rgba(255,255,255,0.6);
backdrop-filter:blur(12px);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:40px;
transition:1.4s cubic-bezier(.77,0,.18,1);
}

.open .flap{ transform:rotateX(-175deg); }
.open .card{
transform:translateX(-50%) translateY(-10%);
transition-delay:0.6s;
}
.open .intro{
opacity:0;
pointer-events:none;
transition:1s;
}

/* ================= ANIMATED FLORAL BACKGROUND ================= */

.hero{
position:relative;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:url('floral-bg.jpg') center/cover no-repeat;
overflow:hidden;
}

.overlay-card{
background:rgba(255,255,255,0.65);
backdrop-filter:blur(15px);
padding:60px 40px;
border-radius:20px;
text-align:center;
max-width:600px;
box-shadow:0 20px 50px rgba(0,0,0,0.1);
}

.hero h1{
font-family:'Great Vibes',cursive;
font-size:55px;
margin:10px 0;
color:#5e3d3d;
}

.hero h2{
letter-spacing:3px;
font-size:20px;
color:#444;
}

.hero p{
color:#666;
}

/* Floating flowers */

.flower{
position:absolute;
width:60px;
opacity:0.4;
animation:float 12s infinite linear;
}

@keyframes float{
0%{ transform:translateY(100vh) rotate(0deg);}
100%{ transform:translateY(-10vh) rotate(360deg);}
}

/* Butterfly */

.butterfly{
position:absolute;
width:40px;
animation:fly 18s infinite linear;
opacity:0.7;
}

@keyframes fly{
0%{ transform:translateX(-10vw) translateY(20vh);}
50%{ transform:translateX(100vw) translateY(40vh);}
100%{ transform:translateX(-10vw) translateY(70vh);}
}

/* COUNTDOWN */

section{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:60px 20px;
background:#f6f3ea;
}

.timer{
display:flex;
gap:30px;
flex-wrap:wrap;
justify-content:center;
}

.box{
background:#f3efe2;
padding:25px 35px;
border-radius:12px;
box-shadow:0 5px 20px rgba(0,0,0,0.05);
}

/* MAP */

.map iframe{
width:100%;
max-width:800px;
height:400px;
border-radius:20px;
border:none;
box-shadow:0 20px 40px rgba(0,0,0,0.1);
}

/* QR */

.qr img{
width:200px;
margin-top:20px;
}

</style>
</head>

<body>

<!-- ENVELOPE -->
<div class="intro">
<div class="envelope-wrapper">
<div class="envelope"></div>
<div class="flap"></div>
<div class="seal" onclick="openEnvelope()">ZQ</div>

<div class="card">
<h1 style="font-family:'Great Vibes'; font-size:48px;">You're Invited</h1>
<p id="guestName" style="margin-top:15px; font-size:20px;"></p>
<p>26 April 2026</p>
</div>

</div>
</div>

<!-- HERO -->
<section class="hero">

<img src="https://pngimg.com/uploads/flower/flower_PNG10275.png" class="flower" style="left:10%;">
<img src="https://pngimg.com/uploads/flower/flower_PNG10275.png" class="flower" style="left:80%; animation-duration:15s;">
<img src="https://pngimg.com/uploads/butterfly/butterfly_PNG1045.png" class="butterfly">

<div class="overlay-card">
<p>We are getting married</p>
<h1>Zulfkar Qureshi</h1>
<h2>26 | April | Sunday</h2>
<p>2026</p>
</div>

</section>

<!-- COUNTDOWN -->
<section>
<h1 style="font-family:'Great Vibes'; font-size:45px;">For the big day</h1>
<div class="timer">
<div class="box"><h3 id="days"></h3><p>DAYS</p></div>
<div class="box"><h3 id="hours"></h3><p>HOURS</p></div>
<div class="box"><h3 id="minutes"></h3><p>MINUTES</p></div>
<div class="box"><h3 id="seconds"></h3><p>SECONDS</p></div>
</div>
</section>

<!-- GOOGLE MAP -->
<section class="map">
<h1 style="font-family:'Great Vibes';">The Venue</h1>
<iframe src="https://www.google.com/maps?q=Mecca&output=embed"></iframe>
</section>

<!-- QR RSVP -->
<section class="qr">
<h1 style="font-family:'Great Vibes';">Scan to RSVP</h1>
<img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://yourweddinglink.com">
</section>

<script>

function openEnvelope(){
document.body.classList.add("open");
setTimeout(()=>{ document.body.style.overflow="auto"; },1500);
}

/* Personalized Name */

const params = new URLSearchParams(window.location.search);
const name = params.get("name");
document.getElementById("guestName").innerText =
name ? "Dear " + name : "Dear Guest";

/* Countdown */

const weddingDate = new Date("April 26, 2026 16:00:00").getTime();

setInterval(function(){
const now = new Date().getTime();
const gap = weddingDate - now;

document.getElementById("days").innerText =
Math.floor(gap/(1000*60*60*24));
document.getElementById("hours").innerText =
Math.floor((gap%(1000*60*60*24))/(1000*60*60));
document.getElementById("minutes").innerText =
Math.floor((gap%(1000*60*60))/(1000*60));
document.getElementById("seconds").innerText =
Math.floor((gap%(1000*60))/1000);

},1000);

</script>

</body>
</html>
