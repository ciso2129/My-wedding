<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background: #fdfcfb;
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    .hero {
      width: 100%;
      height: 60vh;
      background: url('hero-photo.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 6px solid #ddd;
    }

    .hero h1 {
      font-size: 3rem;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
      animation: fadeInDown 1.5s ease;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .content {
      margin-top: 30px;
      padding: 0 16px;
    }

    .content h2 {
      font-size: 2rem;
      color: #8b5e3c;
      margin-bottom: 10px;
      animation: fadeIn 1.8s ease;
    }

    .content p {
      font-size: 1.2rem;
      margin: 6px 0;
      animation: fadeIn 2.1s ease;
    }

    .rsvp {
      margin-top: 28px;
    }

    .btn {
      display: inline-block;
      padding: 14px 30px;
      font-size: 1.2rem;
      background: #8b5e3c;
      color: #fff;
      text-decoration: none;
      border-radius: 32px;
      transition: .3s cubic-bezier(.25,.8,.25,1);
      animation: fadeIn 2.4s ease;
    }

    .btn:hover {
      background: #6e4730;
      transform: scale(1.08);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .hero h1 { font-size: 2.2rem; }
      .content h2 { font-size: 1.8rem; }
      .btn { padding: 12px 26px; font-size: 1rem; }
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Emma & Liam</h1>
  </div>

  <div class="content">
    <h2>You're Invited to Our Wedding</h2>
    <p><strong>Date:</strong> Sunday, 12th July 2026</p>
    <p><strong>Time:</strong> 5:00 PM Onwards</p>
    <p><strong>Venue:</strong> The Golden Garden Hall</p>

    <div class="rsvp">
      <a href="https://your-rsvp-link.com" class="btn">RSVP Now</a>
    </div>
  </div>

  <!-- Optional Music -->
  <audio autoplay loop>
    <source src="wedding-music.mp3" type="audio/mpeg">
  </audio>

</body>
</html>
