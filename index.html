<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zulfkar & Eqra Wedding</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --olive-deep: #3b4d1a;
            --olive-lite: #a4b494;
            --sage-bg: #f2f5ed;
            --cream: #fffdfa;
            --gold: #c5a059;
        }

        body {
            margin: 0;
            background: #e9edde;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Envelope positioning */
        .envelope-wrapper {
            position: relative;
            width: 320px;
            height: 220px;
            cursor: pointer;
            z-index: 5;
        }

        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--olive-deep);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        /* SLOW MOTION FLAP */
        .flap {
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-top: 120px solid var(--olive-lite);
            transform-origin: top;
            transition: transform 1.5s ease-in-out; /* Slower opening */
            z-index: 2;
        }

        .stamp {
            position: absolute;
            top: 90px;
            left: 135px;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #d4af37, #b38b4d);
            border-radius: 50%;
            z-index: 3;
            display: flex;
            align-items: center;      
            justify-content: center;
            font-family: 'Great Vibes', cursive;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: opacity 1s ease;
        }

        /* VERTICAL CARD - FIT TO SCREEN */
        .card {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 85vw; /* Vertical width */
            max-width: 350px;
            height: 0; 
            background: var(--cream);
            transform: translate(-50%, -50%) scale(0.6);
            opacity: 0;
            /* Slow Motion Pop-up */
            transition: all 2.5s cubic-bezier(0.22, 1, 0.36, 1); 
            z-index: 100;
            overflow-y: auto;
            border: 6px double var(--olive-lite);
            padding: 50px 20px;
            box-sizing: border-box;
            text-align: center;
            border-radius: 10px;
        }

        /* OPEN STATE */
        .open .flap { transform: rotateX(180deg); }
        .open .stamp { opacity: 0; }
        .open .card {
            height: 80vh; /* Vertical height */
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .names {
            font-family: 'Great Vibes', cursive;
            color: var(--olive-deep);
            font-size: 2.2rem;
            margin: 20px 0;
            display: inline-block;
        }

        #countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }

        .time-box span { display: block; font-size: 1.4rem; color: var(--gold); font-weight: bold; }

        .rsvp-btn {
            display: inline-block;
            background: #25D366;
            color: white;
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
        }

        .petal {
            position: fixed;
            background-color: rgba(164, 180, 148, 0.4);
            border-radius: 150% 0 150% 0;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

<audio id="weddingMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-india.mp3" type="audio/mpeg">
</audio>

<div class="envelope-wrapper" id="mainContainer" onclick="openInvitation()">
    <div class="flap"></div>
    <div class="stamp">Z&E</div>
    <div class="envelope"></div>
    
    <div class="card" id="inviteCard">
        <p style="text-transform:uppercase; letter-spacing:3px; font-size:10px; color:var(--gold);">Save The Date</p>
        <div class="names">Zulfkar Qureshi <br>&<br> Eqra Farooq</div>
        <p style="letter-spacing: 1px; color: var(--olive-deep);">26 APRIL 2026</p>
        
        <div id="countdown">
            <div class="time-box"><span id="days">00</span>Days</div>
            <div class="time-box"><span id="hours">00</span>Hrs</div>
            <div class="time-box"><span id="mins">00</span>Mins</div>
        </div>

        <div style="margin:20px 0;">
            <h4 style="color:var(--gold); font-size: 12px; letter-spacing: 2px;">VENUE</h4>
            <p style="font-size: 14px;">Royal Orchid Gardens<br>Srinagar, J&K</p>
        </div>

        <a href="https://wa.me/910000000000?text=I%20am%20coming!" class="rsvp-btn">RSVP WhatsApp</a>
        
        <div style="height: 60px;"></div>
    </div>
</div>

<script>
    function openInvitation() {
        const container = document.getElementById('mainContainer');
        const music = document.getElementById('weddingMusic');
        
        if (!container.classList.contains('open')) {
            container.classList.add('open');
            music.play();
            createLeaves();
        } else {
            container.classList.remove('open');
            music.pause();
        }
    }

    function createLeaves() {
        for (let i = 0; i < 20; i++) {
            const leaf = document.createElement('div');
            leaf.className = 'petal';
            leaf.style.left = Math.random() * 100 + 'vw';
            leaf.style.width = Math.random() * 12 + 8 + 'px';
            leaf.style.height = leaf.style.width;
            leaf.style.animation = `fall ${Math.random() * 5 + 4}s linear infinite`;
            leaf.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(leaf);
        }
    }

    const target = new Date("April 26, 2026 00:00:00").getTime();
    setInterval(() => {
        const now = new Date().getTime();
        const gap = target - now;
        document.getElementById("days").innerText = Math.floor(gap / (1000 * 60 * 60 * 24));
        document.getElementById("hours").innerText = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        document.getElementById("mins").innerText = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
    }, 1000);
</script>

</body>
</html>
